[tox]
skipsdist = True
envlist =
    # py27
    # py27-dj17
    # py27-dj16
    flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/patchman
commands = py.test
deps =
    pytest
    django-tagging
    django-extensions
    argparse
    lxml
    python-debian
    pygooglechart
    cracklib
    progressbar

[testenv:py27]
basepython = python2.7
deps =
     Django
     {[testenv]deps}

[testenv:py27-dj17]
basepython = python2.7
deps =
     Django<1.8
     {[testenv]deps}

[testenv:py27-dj16]
basepython = python2.7
deps =
     Django<1.7
     {[testenv]deps}

[testenv:flake8]
basepython = python2.7
deps =
     flake8
     git+https://github.com/NeCTAR-RC/git-lint-diff.git#egg=git-lint-diff
commands = git-lint-diff --linter flake8 -- flake8

[flake8]
builtins = _
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,*migrations*

[pytest]
norecursedirs = .venv .git .tox dist doc *lib/python* *egg,build
