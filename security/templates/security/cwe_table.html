{% load common %}
<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
  <thead>
    <tr>
      <th class="col-sm-1">CWE ID</th>
      <th class="col-sm-4">Name</th>
      <th class="col-sm-7">Description</th>
      <th class="col-sm-7">CVEs</th>
    </tr>
  </thead>
  <tbody>
    {% for cwe in object_list %}
      <tr>
        <td><a href="{{ cwe.get_absolute_url }}">{{ cwe.cwe_id }}</a></td>
        <td>{{ cwe.name }}</td>
        <td><span class="expandable-text" data-full-text="{{ cwe.description }}}">{{ cwe.description|truncatechars:120 }}</span></td>
        <td><a href="{% url 'security:cve_list' %}?cwe_id={{ cwe.cwe_id }}">{{ cwe.cve_set.count }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
