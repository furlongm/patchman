{% load common %}
<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
  <thead>
    <tr>
      <th class="col-sm-6">OS Release</th>
      <th class="col-sm-6">Repos</th>
    </tr>
  </thead>
  <tbody>
    {% for osrelease in object_list %}
      <tr>
        <td><a href="{{ osrelease.get_absolute_url }}">{{ osrelease }}</a></td>
        <td>{% if osrelease.repos.count != None %}{{ osrelease.repos.count }}{% else %}0{% endif %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
