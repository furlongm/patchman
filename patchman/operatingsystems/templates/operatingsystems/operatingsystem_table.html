<table cellspacing="0">
        <thead>
                <tr>
                   <th>OS Name</th><th>OS Group</th>
                </tr>
        </thead>
    <tbody>
    {% for os in object_list %}
                <tr class="{% cycle row1,row2 %}">
                    <td><a href="{{ os.id }}">{{ os }}</a></td>
                    <td><a href="{{ os.osgroup.get_absolute_url }}">{{ os.osgroup }}</a></td>
                </tr>
    {% endfor %}
    </tbody>
</table>
