<table cellspacing="0">
        <thead>
                <tr>
                   <th>Package</th><th>Versions available</th>
                </tr>
        </thead>
    <tbody>
    {% for packagename in object_list %}
                <tr class="{% cycle 'row1' 'row2' %}">
                    <td><a href="{{ packagename.get_absolute_url }}">{{ packagename }}</a></td>
                    <td>{{ packagename.package_set.count }}</td>
                </tr>
    {% endfor %}
    </tbody>
</table>
